<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tetris</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <canvas id="tetris" width="300" height="600"></canvas>

      </div>
      <script type="module" src="script.js"></script>
    </body>
    </html>
